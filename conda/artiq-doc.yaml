# conda description for an environment to build artiq documentation
# $ conda env create -f conda/artiq-doc.yaml
name: artiq-doc
channels:
  - m-labs/label/dev
  - m-labs/label/main
  - defaults
  - conda-forge/label/main
dependencies:
  - python>=3.5.3,<3.6
  - sphinx=1.4.8
  - sphinx-argparse
  - sphinxcontrib-wavedrom
  - sphinx_rtd_theme
  - pythonparser>=1.1
